<html>
<head>
    <style>
        span {
            color: #DB0A0A;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .overlay {
            box-shadow: 0 0 5px black;
            border-radius: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(50, 182, 68, 0.7);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
        .overlay .text {
            font-size: 30px;
            color: #000;
            font-family: Arial, sans-serif;
        }
        img {
            border-radius: 30px;
            box-shadow: 0 0 5px black;
            margin: 10px;
            height: 280px;
            width: 280px;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: black;
            font-size: 150%;
        }
    </style>
    <title>Fresh Vegetables</title>
</head>
<body bgcolor="42AB45">
    <h1>Fresh Vegetables: <span>High Quality</span></h1>
    <div class="container">
        <div class="image-container">
            <img src="Fresh Broccoli.png" alt="Fresh Broccoli" class="image">
            <div class="overlay">
                <div class="text">Broccoli</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Cabbage.png" alt="Fresh Cabbage" class="image">
            <div class="overlay">
                <div class="text">Cabbage</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Carrot.png" alt="Fresh Carrot" class="image">
            <div class="overlay">
                <div class="text">Carrot</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Cauliflower.png" alt="Fresh Cauliflower" class="image">
            <div class="overlay">
                <div class="text">Cauliflower</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Potato.png" alt="Fresh Potato" class="image">
            <div class="overlay">
                <div class="text">Potato</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Pumpkin.png" alt="Fresh Pumpkin" class="image">
            <div class="overlay">
                <div class="text">Pumpkin</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Tomato.png" alt="Fresh Tomato" class="image">
            <div class="overlay">
                <div class="text">Tomato</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Cucumber.png" alt="Fresh Cucumber" class="image">
            <div class="overlay">
                <div class="text">Cucumber</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Capsicum.png" alt="Fresh Capsicum" class="image">
            <div class="overlay">
                <div class="text">Capsicum</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Green bean.png" alt="Fresh Green Bean" class="image">
            <div class="overlay">
                <div class="text">Green Bean</div>
            </div>
        </div>
        <div class="image-container">
            <img src="Fresh Bitter gourd.png" alt="Fresh Bitter gourd" class="image">

            </div>
        </div>
    </div>
</body>
</html>
